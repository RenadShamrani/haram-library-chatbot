responses:
  utter_greet:
  - text: وعليكم السلام ورحمة الله وبركاته، أهلًا وسهلًا بك في مكتبة الحرم المكي الشريف. كيف يمكنني مساعدتك؟
  utter_goodbye:
  - text: شكرًا لتواصلك معنا. نتمنى لك يومًا سعيدًا. في أمان الله.
  utter_welcome:
  - text: مرحبًا بك في مساعد مكتبة الحرم المكي الشريف. أنا هنا للإجابة على استفساراتك حول خدمات ومصادر المكتبة.
  utter_farewell:
  - text: إذا احتجت لأي مساعدة مستقبلًا، لا تتردد في العودة. دمت بخير.
  utter_faq_hours:
  - text: تعمل المكتبة من الأحد إلى الخميس، من الساعة 8:00 صباحًا حتى 8:00 مساءً.
  utter_faq_location:
  - text: تقع مكتبة الحرم المكي الشريف في حي بطحاء قريش، بجوار جامع الإمام أحمد بن حنبل.
  utter_faq_services:
  - text: توفر المكتبة مجموعة متنوعة من الخدمات مثل الاطلاع الداخلي، الفهرس الإلكتروني، المخطوطات، قواعد البيانات، والمساعدة المرجعية.
  utter_faq_manuscripts:
  - text: نعم، تتوفر نسخ مصوّرة من المخطوطات حفاظًا عليها، وهي متاحة للباحثين والباحثات للاطلاع والدراسة.
  utter_faq_rules:
  - text: الدخول للمكتبة متاح للجميع، مع الالتزام بالهدوء، والحفاظ على الكتب، وعدم استخدام الهاتف في القاعات.
  utter_faq_help:
  - text: يسرنا مساعدتك! تفضل بطرح سؤالك أو استفسارك وسنقوم بتوجيهك حسب الحاجة.
  utter_faq_rooms:
  - text: نعم، توفر المكتبة غرفًا وقاعات يمكن استخدامها حسب السياسات المعتمدة من الإدارة.
  utter_faq_events:
  - text: نعم، تُنظم المكتبة العديد من الفعاليات والأنشطة العلمية والثقافية، حضورياً أو افتراضياً.
  utter_faq_internet:
  - text: نعم، توجد خدمة إنترنت وأجهزة حاسوب داخل المكتبة لاستخدامها في البحث والاطلاع.
  utter_faq_borrow:
  - text: حاليًا، خدمة الإعارة غير متوفّرة في المكتبة.
  utter_faq_buy_books:
  - text: المصادر المتاحة في المكتبة مخصصة للاطلاع والاستفادة منها فقط، ولا تُعرض للبيع.
  utter_faq_novels:
  - text: نعم، تشمل مجموعات المكتبة مجموعة واسعة من الكتب تغطي معظم مجالات المعرفة، بما في ذلك القصص والروايات.
  utter_faq_ebooks:
  - text: حاليًا، المتاح هو كتب ورقية، ويوجد في المستودع الرقمي على موقع المكتبة بعض الكتب النادرة متاحة بصيغة إلكترونية بالكامل.
  utter_faq_copy_policy:
  - text: يُسمح بتصوير ما لا يتجاوز 25٪ من محتوى الكتاب، مراعاةً لحقوق الملكية الفكرية للمؤلف.
  utter_faq_suggestions:
  - text: يسرنا استقبال اقتراحاتكم لإثراء مجموعات المكتبة. يمكنك طلب إضافة كتاب عبر القنوات الرسمية للمكتبة.
  utter_faq_classification_code:
  - text: يُستخدم رمز التصنيف لتحديد موضوع الكتاب، وهو يعتمد على نظام ديوي العشري العالمي.
  utter_faq_help_subject:
  - text: بالتأكيد، فريق خدمات المستفيدين موجود دائمًا لمساعدتك في الوصول إلى المواد المناسبة لموضوعك.
  utter_faq_help_databases:
  - text: نعم، يوجد فريق مختص بالإضافة إلى مواد تعليمية مرئية لمساعدتك في استخدام قواعد البيانات.
  utter_faq_search_book:
  - text: يمكنك البحث من خلال الفهرس الآلي المتاح على موقع المكتبة الرسمي حسب العنوان، المؤلف، أو الموضوع.
  utter_faq_documents_required:
  - text: مكتبة الحرم المكي الشريف مكتبة عامة، وخدماتها متاحة لكافة أفراد المجتمع دون الحاجة إلى مستندات خاصة.
  utter_faq_rare_books:
  - text: نعم، تحتوي المكتبة على قسم مخصّص للكتب النادرة، وتُعامل تلك الكتب بعناية خاصة للحفاظ عليها.
  utter_faq_printing:
  - text: حاليًا، يتوفر تصوير أوعية المعلومات الخاصة بالمكتبة لخدمة الباحثين وطلبة العلم فقط.
  utter_faq_meeting_rooms:
  - text: نعم، يُمكن استخدام القاعات حسب السياسات المعتمدة من إدارة المكتبة، ويرجى التنسيق المسبق.
  utter_faq_suggest_book:
  - text: نعم، يُمكنك اقتراح إضافة كتاب، وسيتم دراسة الطلب ضمن خطط التزويد المعتمدة.
  utter_faq_book_location:
  - text: يمكن تحديد مكان الكتاب باستخدام رقم التصنيف ورقم الوعاء الموجود على البطاقة الخاصة به.
  utter_anything_else:
  - text: هل هناك أمر آخر يمكنني مساعدتك فيه؟
